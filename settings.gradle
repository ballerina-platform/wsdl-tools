plugins {
    id "com.gradle.enterprise" version "3.13.2"
}

rootProject.name = 'wsdl-tools'

include ':checkstyle'
include ':module-ballerina-wsdl'
include ':wsdl-cli'
include ':wsdl-core'

project(':checkstyle').projectDir = file("build-config${File.separator}checkstyle")
project(':module-ballerina-wsdl').projectDir = file('module-ballerina-wsdl')
project(':wsdl-cli').projectDir = file('wsdl-cli')
project(':wsdl-core').projectDir = file('wsdl-core')

gradleEnterprise {
    buildScan {
        termsOfServiceUrl = 'https://gradle.com/terms-of-service'
        termsOfServiceAgree = 'yes'
    }
}
include 'wsdl-core:src:test:untitled'
findProject(':wsdl-core:src:test:untitled')?.name = 'untitled'
include 'wsdl-cli:src:test'
findProject(':wsdl-cli:src:test')?.name = 'test'

